version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lstm_dashboard
      POSTGRES_USER: lstm_user
      POSTGRES_PASSWORD: lstm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lstm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ..:/app
      - ../storage:/app/storage
    environment:
      - DATABASE_URL=postgresql://lstm_user:lstm_password@postgres:5432/lstm_dashboard
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  dash_app:
    build: .
    command: python app.py
    ports:
      - "8050:8050"
    volumes:
      - ..:/app
      - ../storage:/app/storage
    environment:
      - DATABASE_URL=postgresql://lstm_user:lstm_password@postgres:5432/lstm_dashboard
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # INT-6: Flower UI for Celery task monitoring
  flower:
    build: .
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ..:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
