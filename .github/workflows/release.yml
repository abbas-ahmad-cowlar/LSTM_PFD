# Automated Release Workflow
# Reference: Master Roadmap Chapter 4.4.2
#
# Triggers on version tags (v*) and creates GitHub releases with auto-generated changelog

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Validate the tag format
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # Run tests before release
  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests
        run: pytest tests/ -v --tb=short

  # Build and push Docker images
  build:
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Generate changelog and create release
  release:
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          writeToFile: false
          includeInvalidCommits: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## LSTM-PFD Release ${{ needs.validate.outputs.version }}
            
            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ```
            
            ### Helm Installation
            ```bash
            helm upgrade --install lstm-pfd ./deploy/helm/lstm-pfd \
              --set image.tag=${{ needs.validate.outputs.version }}
            ```
            
            ### Changelog
            ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') || contains(github.ref_name, '-rc') }}
          generate_release_notes: true

      - name: Update CHANGELOG.md
        run: |
          echo "## [${{ github.ref_name }}] - $(date +'%Y-%m-%d')" > new_changelog.md
          echo "" >> new_changelog.md
          echo "${{ steps.changelog.outputs.changes }}" >> new_changelog.md
          echo "" >> new_changelog.md
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> new_changelog.md
          fi
          mv new_changelog.md CHANGELOG.md

      - name: Commit changelog update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update CHANGELOG.md for ${{ github.ref_name }}"
          file_pattern: "CHANGELOG.md"
          branch: main
        continue-on-error: true

  # Notify on release
  notify:
    needs: [release, validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: success()
        run: |
          echo "üéâ Release ${{ needs.validate.outputs.version }} created successfully!"
          echo "Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Release ${{ needs.validate.outputs.version }} failed!"
          exit 0  # Don't fail the workflow for notification
