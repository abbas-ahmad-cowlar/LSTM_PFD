# Deployment Pipeline

name: Deploy

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from tag
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/lstm_pfd:${{ steps.extract_version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/lstm_pfd:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lstm_pfd:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lstm_pfd:buildcache,mode=max

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - uses: actions/checkout@v3

    - name: Extract version
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract_version.outputs.VERSION }}
        release_name: Release ${{ steps.extract_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Release ${{ steps.extract_version.outputs.VERSION }}

          ### What's New
          - See CHANGELOG.md for detailed changes

          ### Docker Image
          ```
          docker pull ${{ secrets.DOCKER_USERNAME }}/lstm_pfd:${{ steps.extract_version.outputs.VERSION }}
          ```

          ### Installation
          ```bash
          pip install lstm-pfd==${{ steps.extract_version.outputs.VERSION }}
          ```
