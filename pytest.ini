[pytest]
# Pytest configuration for LSTM_PFD

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for pipelines
    benchmark: Performance benchmarks
    slow: Slow tests (>1 second)
    gpu: Tests requiring GPU

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
