<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}LSTM Dashboard Notification{% endblock %}</title>
    <style type="text/css">
        /* Email client compatibility styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }

        /* Base styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .email-body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .header {
            background-color: #1f77b4;
            padding: 30px 20px;
            text-align: center;
        }

        .header-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .content {
            background-color: #ffffff;
            padding: 40px 30px;
        }

        .content-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: #1a1a1a;
        }

        .content-text {
            font-size: 16px;
            line-height: 1.6;
            color: #4a4a4a;
            margin: 0 0 20px 0;
        }

        .metrics-box {
            background-color: #f8f9fa;
            border-left: 4px solid #1f77b4;
            padding: 20px;
            margin: 30px 0;
        }

        .metric-row {
            padding: 8px 0;
            font-size: 16px;
            color: #333333;
        }

        .metric-label {
            font-weight: 600;
            display: inline-block;
            width: 140px;
        }

        .metric-value {
            color: #1f77b4;
            font-weight: 700;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #1f77b4;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
        }

        .button:hover {
            background-color: #1565a0;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-link {
            color: #1f77b4;
            text-decoration: none;
            margin: 0 12px;
        }

        .unsubscribe {
            font-size: 12px;
            color: #999999;
            margin-top: 15px;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .content {
                padding: 30px 20px !important;
            }

            .content-title {
                font-size: 24px !important;
            }

            .metrics-box {
                padding: 15px !important;
            }

            .metric-label {
                width: 120px !important;
                font-size: 14px !important;
            }

            .button {
                padding: 12px 24px !important;
                font-size: 14px !important;
            }
        }
    </style>
</head>
<body class="email-body">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="email-container" width="600" cellpadding="0" cellspacing="0" border="0">

                    <!-- Header -->
                    <tr>
                        <td class="header">
                            <h1 class="header-title">ðŸ”¬ LSTM Bearing Fault Diagnosis</h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="content">
                            {% block content %}
                            <!-- Email content goes here -->
                            {% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer">
                            <div class="footer-links">
                                <a href="{{ dashboard_url }}" class="footer-link">View Dashboard</a>
                                <a href="{{ settings_url }}" class="footer-link">Notification Settings</a>
                                <a href="{{ help_url }}" class="footer-link">Help Center</a>
                            </div>
                            <div style="margin-top: 20px;">
                                Â© {{ current_year }} LSTM Dashboard. All rights reserved.
                            </div>
                            <div class="unsubscribe">
                                <a href="{{ unsubscribe_url }}" style="color: #999999;">Unsubscribe</a> from these notifications
                            </div>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
