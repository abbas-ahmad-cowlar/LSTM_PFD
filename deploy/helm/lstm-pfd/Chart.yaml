# Helm Chart Configuration for LSTM-PFD
# Reference: Master Roadmap Chapter 4.3

apiVersion: v2
name: lstm-pfd
description: A Helm chart for LSTM-PFD bearing fault diagnosis platform
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - machine-learning
  - bearing-fault-diagnosis
  - pytorch
  - fastapi

home: https://github.com/abbas-ahmad-cowlar/LSTM_PFD

maintainers:
  - name: Syed Abbas Ahmad
    email: abbas@example.com

dependencies:
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
