# Dashboard Service
# Reference: Master Roadmap Chapter 4.3
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-dashboard
  labels:
    {{- include "lstm-pfd.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lstm-pfd.dashboard.selectorLabels" . | nindent 4 }}
---
# Metrics Service (for Prometheus scraping)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-metrics
  labels:
    {{- include "lstm-pfd.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8050"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8050
      targetPort: http
      protocol: TCP
      name: metrics
  selector:
    {{- include "lstm-pfd.dashboard.selectorLabels" . | nindent 4 }}
