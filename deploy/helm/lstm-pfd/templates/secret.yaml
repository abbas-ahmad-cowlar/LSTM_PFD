# Secret for sensitive configuration
# Reference: Master Roadmap Chapter 4.3
#
# IMPORTANT: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# These values should be set via --set secrets.xxx=yyy or values file that is NOT committed to git
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-secrets
  labels:
    {{- include "lstm-pfd.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret for authentication (base64 encoded)
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  
  # Application secret key (base64 encoded)
  {{- if .Values.secrets.secretKey }}
  SECRET_KEY: {{ .Values.secrets.secretKey | b64enc | quote }}
  {{- else }}
  SECRET_KEY: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  
  # Database password (base64 encoded)
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- else if .Values.postgresql.auth.postgresPassword }}
  DB_PASSWORD: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  {{- else }}
  DB_PASSWORD: {{ "changeme" | b64enc | quote }}
  {{- end }}
  
  # Full database URL (base64 encoded)
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%s/%s" 
    (.Values.postgresql.auth.username | default "postgres")
    (.Values.secrets.dbPassword | default .Values.postgresql.auth.postgresPassword | default "changeme")
    (.Values.postgresql.host | default (printf "%s-postgresql" .Release.Name))
    (.Values.postgresql.port | default "5432" | toString)
    (.Values.postgresql.auth.database | default "lstm_pfd")
    | b64enc | quote }}
