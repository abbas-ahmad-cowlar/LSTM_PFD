# ConfigMap for non-sensitive configuration
# Reference: Master Roadmap Chapter 4.3
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-config
  labels:
    {{- include "lstm-pfd.labels" . | nindent 4 }}
data:
  # Application settings
  DEBUG: "{{ .Values.config.debug | default "false" }}"
  LOG_LEVEL: "{{ .Values.config.logLevel | default "INFO" }}"
  APP_HOST: "0.0.0.0"
  APP_PORT: "8050"
  
  # Redis connection (non-sensitive, password in secret)
  REDIS_HOST: "{{ .Values.redis.host | default (printf "%s-redis-master" .Release.Name) }}"
  REDIS_PORT: "{{ .Values.redis.port | default "6379" }}"
  CELERY_BROKER_URL: "redis://{{ .Values.redis.host | default (printf "%s-redis-master" .Release.Name) }}:{{ .Values.redis.port | default "6379" }}/0"
  CELERY_RESULT_BACKEND: "redis://{{ .Values.redis.host | default (printf "%s-redis-master" .Release.Name) }}:{{ .Values.redis.port | default "6379" }}/0"
  
  # PostgreSQL connection (non-sensitive, password in secret)
  DB_HOST: "{{ .Values.postgresql.host | default (printf "%s-postgresql" .Release.Name) }}"
  DB_PORT: "{{ .Values.postgresql.port | default "5432" }}"
  DB_NAME: "{{ .Values.postgresql.auth.database | default "lstm_pfd" }}"
  
  # Model settings
  MODEL_PATH: "/app/checkpoints/best_model.pth"
  DEVICE: "{{ .Values.config.device | default "cpu" }}"
