# Dashboard Deployment
# Reference: Master Roadmap Chapter 4.3
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-dashboard
  labels:
    {{- include "lstm-pfd.dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lstm-pfd.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "lstm-pfd.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lstm-pfd.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: dashboard
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8050
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "lstm-pfd.fullname" . }}-config
            - secretRef:
                name: {{ include "lstm-pfd.fullname" . }}-secrets
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: checkpoints
              mountPath: /app/checkpoints
            - name: outputs
              mountPath: /app/outputs
      volumes:
        - name: checkpoints
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "lstm-pfd.fullname" . }}-checkpoints
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: outputs
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lstm-pfd.fullname" . }}-worker
  labels:
    {{- include "lstm-pfd.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicas | default 2 }}
  selector:
    matchLabels:
      {{- include "lstm-pfd.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "lstm-pfd.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lstm-pfd.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery", "-A", "tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "lstm-pfd.fullname" . }}-config
            - secretRef:
                name: {{ include "lstm-pfd.fullname" . }}-secrets
          volumeMounts:
            - name: checkpoints
              mountPath: /app/checkpoints
      volumes:
        - name: checkpoints
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "lstm-pfd.fullname" . }}-checkpoints
          {{- else }}
          emptyDir: {}
          {{- end }}
