# Default values for lstm-pfd Helm chart
# Reference: Master Roadmap Chapter 4.3

replicaCount: 3

image:
  repository: lstm-pfd
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: api.lstm-pfd.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lstm-pfd-tls
      hosts:
        - api.lstm-pfd.example.com

# Dashboard resources
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# HPA configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Celery Worker configuration
worker:
  replicas: 2
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi

# PodDisruptionBudget
pdb:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Redis subchart
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  host: ""  # Auto-generated if empty
  port: "6379"

# PostgreSQL subchart
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    username: "postgres"
    database: "lstm_pfd"
  host: ""  # Auto-generated if empty
  port: "5432"
  primary:
    persistence:
      size: 10Gi

# Application configuration
config:
  debug: "false"
  logLevel: "INFO"
  device: "cpu"

# Secrets (use external secret management in production)
secrets:
  jwtSecret: ""  # Set via --set secrets.jwtSecret=xxx
  secretKey: ""
  dbPassword: ""

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: 8050
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8050
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1

# Model storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}
