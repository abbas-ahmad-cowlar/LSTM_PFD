# Default values for lstm-pfd Helm chart
# Reference: Master Roadmap Chapter 4.3

replicaCount: 3

image:
  repository: lstm-pfd
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.lstm-pfd.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lstm-pfd-tls
      hosts:
        - api.lstm-pfd.example.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Redis subchart
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

# PostgreSQL subchart
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    database: "lstm_pfd"
  primary:
    persistence:
      size: 10Gi

# Environment configuration
env:
  - name: DEBUG
    value: "false"
  - name: LOG_LEVEL
    value: "INFO"

# Secrets (use external secret management in production)
secrets:
  jwtSecret: "" # Set via --set secrets.jwtSecret=xxx
  secretKey: ""

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5

# Model storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
