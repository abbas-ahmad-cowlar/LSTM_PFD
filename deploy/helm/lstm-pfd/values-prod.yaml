# Production environment values
# Reference: Master Roadmap Chapter 4.3
# Usage: helm install lstm-pfd ./deploy/helm/lstm-pfd -f ./deploy/helm/lstm-pfd/values-prod.yaml

replicaCount: 3

image:
  repository: ghcr.io/your-org/lstm-pfd
  tag: ""  # Set via --set image.tag=v1.0.0

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
  hosts:
    - host: lstm-pfd.your-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lstm-pfd-prod-tls
      hosts:
        - lstm-pfd.your-domain.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

worker:
  replicas: 2
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi

pdb:
  enabled: true
  minAvailable: 2

config:
  debug: "false"
  logLevel: "INFO"

# Production database settings
postgresql:
  auth:
    postgresPassword: ""  # Set via --set postgresql.auth.postgresPassword=xxx
  primary:
    persistence:
      size: 50Gi
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  primary:
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
    persistence:
      size: 5Gi

# Important: Set secrets via external secret management or --set
